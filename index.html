<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
  <title>Maquette</title>
  <script src="app.js" defer></script>
  <style>
    :root {
      --hover: #d9d9d9;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      min-height: 100vh;
      flex-direction: row;
      position: relative;
    }

    .split-link {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-width: 50vw;
      text-decoration: none;
      color: #000;
      transition: background-color 0.2s ease;
    }

    .split-link:hover,
    .split-link:focus-visible {
      background: var(--hover);
      outline: none;
    }

  .split-link .item {
        font-family: "helvetica", sans-serif;
  font-weight: bold;
  font-size: 14px;
  line-height: 16px;
  text-transform: uppercase;
  margin: 0;
  width: 100%;
      text-align: center;
      width: auto;
}

p {
    font-family: "helvetica", sans-serif;
  font-weight: bold;
  font-size: 14px;
  line-height: 16px;
  text-transform: uppercase;
  margin: 0;
  width: 100%;
      text-align: center;
      width: auto;
}

    .sotterranea-mark {
      position: absolute;
      top: 110px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      z-index: 2;
      pointer-events: none;
    }

    .sotterranea-mark img {
      width: 160px;
      height: auto;
      display: block;
    }

    @media (max-width: 580px) {
      body {
        flex-direction: column;
      }

      .split-link {
        min-height: 50vh;
        min-width: 100%;
      }

      .sotterranea-mark {
        top: 50%;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>

<body>
  <div class="sotterranea-mark" aria-hidden="true">
    <img src="svg/logo_sotterranea.svg" alt="" />
    <p class="item item--left">SOTTERRANEA APS</p>
  </div>
  <a class="split-link" href="https://www.piedicavallofestival.com">
    <p class="item item--left">PIEDICAVALLO FESTIVAL</p>
  </a>
